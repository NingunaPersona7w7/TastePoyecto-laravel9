<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,500;0,800;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="login/normalize.css" />
    <title>Login</title>
</head>
<body>
    <main class="login-design">
        <div class="waves">
            <img src="imageneslogin/person.png" alt="">
        </div>
        <div class="login">

            <img src="imageneslogin/taste.png" alt="">

            </form>
            </div>
        </div>
